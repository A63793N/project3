<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 id="title">Calculator</h1>
     
    <div class="container">
    <div class="calculator-container">
        <input type="text" id="result" disabled>
        <div class="button-container">
            <link rel="stylesheet" href="styleA11.css">
            <button id="clear"  class="delc">C</button>
            
            <button id="decimal">.</button>
            <button id="modulus" class="oper">%</button>
            <button id="multiply" class="oper">*</button>
           
           
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="divide" class="oper">/</button>
           
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract" class="oper">-</button>
           
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add" class="oper">+</button>
           
            <button id="0">0</button>
            <button id="zero-zero">00</button>
            <button id="equal" class="equalTo">=</button>
           
            <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
            <script type="text/JavaScript" src="scriptA11.js"></script>
        </div>
    </div>
</div>

 </p>
